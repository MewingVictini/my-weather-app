<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="content-wrapper">
          <div class="row">
            <div class="col-6">
              <form id="search-form">
                <input type="search" 
                      placeholder="Search for a city..."
                      class="form-control"
                      id="typed-city"
                      autocomplete="off">
            </div>
            <div class="col-3">
                <input type="submit"
                       value="Search 🔍"
                       class="btn btn-primary">
            </div>
              </form>
          </div>  
        <h1 id="main-city"></h1>
        <ul>
          <div class="dayAndDescription">
          <li>Last updated at: <span id="current-time"></li>
          <li id="description"></li>
          </div>
        </ul>
        <div class="row">
          <div class="col-7">
            <img src=""
                 alt=""
                 id = "weather-icon">
            <strong id="displayed-temperature" class="displayedTemperature"></strong> 
            <span class="units"><a href="#" id = "celsius-temp" class="active">°C</a> | 
            <a href="#" class="fahrenheit-temp" id="fahrenheit-temp"> °F</a>
            </span>
          </div>
          <div class="col-4">
            <ul>
              <div class="conditions">
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind-speed"></span> km/h
              </li>
              <li>
                Pressure: <span id="pressure"></span> hPa
              </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <small class="source-code">
        <a href="https://github.com/MewingVictini/my-weather-app" target="_blank" class="link-to-code">Open-source</a>
        code by Sonia Starużyk
      </small>
      <p class="temperature-conversion"></p>
    </div>
  </div>

    <script src="src/index.js"></script>
</body>
</html>
