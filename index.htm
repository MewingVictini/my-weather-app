<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="content-wrapper">
        <h1>
            Wrocław
        </h1>
        <ul>
          <div class="dayAndDescription">
          <li>
            Monday, 19:34
          </li>
          <li>
            Clear sky
          </li>
          </div>
        </ul>
        <div class="row">
          <div class="col-7">
            ☀ <span class="displayedTemperature">3</span> 
            °C / F°
          </div>
          <div class="col-4">
            <ul>
              <div class="conditions">
              <li>
                Humidity: 80%
              </li>
              <li>
                Wind: 5km/h
              </li>
              <li>
                Precipitation: 3%
              </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <small class="source-code">
        <a href="https://github.com/MewingVictini/my-weather-app" target="_blank" class="link-to-code">Open-source</a>
        code by Sonia Starużyk
      </small>
    </div>
  </div>

    <script src="src/index.js"></script>
</body>
</html>
